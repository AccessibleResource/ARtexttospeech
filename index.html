<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Natural Voice Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Natural Voice Generator</h1>
        
        <!-- Text Input -->
        <div class="mb-4">
            <label for="inputText" class="block text-gray-700 font-medium mb-2">Enter Your Text Here</label>
            <textarea id="inputText" rows="6" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors resize-none" placeholder="Type or paste your text..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <!-- Voice Selection -->
            <div>
                <label for="voiceSelect" class="block text-gray-700 font-medium mb-2">Select a Voice</label>
                <select id="voiceSelect" class="w-full p-3 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-indigo-500 transition-colors">
                    <option value="Zephyr">Zephyr (Bright)</option>
                    <option value="Puck">Puck (Upbeat)</option>
                    <option value="Charon">Charon (Informative)</option>
                    <option value="Kore" selected>Kore (Firm)</option>
                    <option value="Fenrir">Fenrir (Excitable)</option>
                    <option value="Leda">Leda (Youthful)</option>
                    <option value="Orus">Orus (Firm)</option>
                    <option value="Aoede">Aoede (Breezy)</option>
                    <option value="Callirrhoe">Callirrhoe (Easy-going)</option>
                    <option value="Autonoe">Autonoe (Bright)</option>
                    <option value="Enceladus">Enceladus (Breathy)</option>
                    <option value="Iapetus">Iapetus (Clear)</option>
                    <option value="Umbriel">Umbriel (Easy-going)</option>
                    <option value="Algieba">Algieba (Smooth)</option>
                    <option value="Despina">Despina (Smooth)</option>
                    <option value="Erinome">Erinome (Clear)</option>
                    <option value="Algenib">Algenib (Gravelly)</option>
                    <option value="Rasalgethi">Rasalgethi (Informative)</option>
                    <option value="Laomedeia">Laomedeia (Upbeat)</option>
                    <option value="Achernar">Achernar (Soft)</option>
                    <option value="Alnilam">Alnilam (Firm)</option>
                    <option value="Schedar">Schedar (Even)</option>
                    <option value="Gacrux">Gacrux (Mature)</option>
                    <option value="Pulcherrima">Pulcherrima (Forward)</option>
                    <option value="Achird">Achird (Friendly)</option>
                    <option value="Zubenelgenubi">Zubenelgenubi (Casual)</option>
                    <option value="Vindemiatrix">Vindemiatrix (Gentle)</option>
                    <option value="Sadachbia">Sadachbia (Lively)</option>
                    <option value="Sadaltager">Sadaltager (Knowledgeable)</option>
                    <option value="Sulafat">Sulafat (Warm)</option>
                </select>
            </div>
            
            <!-- Style Selection -->
            <div>
                <label for="styleSelect" class="block text-gray-700 font-medium mb-2">Select a Style</label>
                <select id="styleSelect" class="w-full p-3 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-indigo-500 transition-colors">
                    <option value="">Normal</option>
                    <option value="Say cheerfully: ">Cheerful</option>
                    <option value="Say in a spooky whisper: ">Spooky Whisper</option>
                    <option value="Say with an excited tone: ">Excited</option>
                </select>
            </div>
        </div>
        
        <!-- Generate Button -->
        <div class="flex justify-center mb-4">
            <button id="generateBtn" class="py-3 px-6 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-md disabled:bg-gray-400">
                Generate Voice
            </button>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="text-center text-gray-600 mb-4 h-6"></div>

        <!-- Audio Control Buttons -->
        <div id="audioControls" class="flex flex-col sm:flex-row gap-4 hidden">
            <button id="playBtn" disabled class="flex-1 py-3 px-6 rounded-lg font-semibold text-indigo-600 border-2 border-indigo-600 hover:bg-indigo-50 transition-colors shadow-md disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-400">
                Play Audio
            </button>
            <button id="downloadBtn" disabled class="flex-1 py-3 px-6 rounded-lg font-semibold text-white bg-green-600 hover:bg-green-700 transition-colors shadow-md disabled:bg-gray-400">
                Download Audio
            </button>
            <button id="resetBtn" class="flex-1 py-3 px-6 rounded-lg font-semibold text-white bg-gray-600 hover:bg-gray-700 transition-colors shadow-md">
                Generate Another
            </button>
        </div>
    </div>

    <script>
        // Get all the DOM elements
        const inputText = document.getElementById('inputText');
        const voiceSelect = document.getElementById('voiceSelect');
        const styleSelect = document.getElementById('styleSelect');
        const generateBtn = document.getElementById('generateBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const audioControls = document.getElementById('audioControls');

        let audioBlob = null;
        let audioContext = null;
        let audioSource = null;
        let isPlaying = false;

        // This function converts raw PCM data to a WAV file blob.
        const pcmToWav = (pcmData, sampleRate) => {
            const numSamples = pcmData.length;
            const buffer = new ArrayBuffer(44 + numSamples * 2);
            const view = new DataView(buffer);

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            // file length
            view.setUint32(4, 36 + numSamples * 2, true);
            // RIFF type
            writeString(view, 8, 'WAVE');
            // format chunk identifier
            writeString(view, 12, 'fmt ');
            // format chunk length
            view.setUint32(16, 16, true);
            // sample format (1 = PCM)
            view.setUint16(20, 1, true);
            // channel count
            view.setUint16(22, 1, true);
            // sample rate
            view.setUint32(24, sampleRate, true);
            // byte rate (sample rate * block align)
            view.setUint32(28, sampleRate * 2, true);
            // block align (channels * bits per sample / 8)
            view.setUint16(32, 2, true);
            // bits per sample
            view.setUint16(34, 16, true);
            // data chunk identifier
            writeString(view, 36, 'data');
            // data chunk length
            view.setUint32(40, numSamples * 2, true);

            // Write the PCM data
            let offset = 44;
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        // Function to handle the API request for audio generation
        async function generateAudio() {
            // Check if text is provided
            if (inputText.value.trim() === '') {
                statusMessage.textContent = 'Please enter a text to convert.';
                return;
            }

            // Disable button, update text, and show processing status
            generateBtn.disabled = true;
            generateBtn.textContent = 'Processing';
            statusMessage.textContent = 'AI is processing, please wait...';
            audioControls.classList.add('hidden');

            // Construct the prompt
            const stylePrompt = styleSelect.value;
            const userText = inputText.value.trim();
            const fullText = `${stylePrompt}${userText}`;

            const payload = {
                contents: [{
                    parts: [{ text: fullText }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceSelect.value }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiKey = "AIzaSyC2Fsjk3yCRA8hDVYgg5LlMn4sxwoJJaWU";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                // Fetch call with exponential backoff for retries
                let response;
                let attempt = 0;
                const maxAttempts = 5;
                while (attempt < maxAttempts) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status !== 429) break; // Break if not a rate limit error
                        
                        attempt++;
                        const delay = Math.pow(2, attempt) * 1000;
                        console.warn(`Rate limit exceeded. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                    } catch (error) {
                        throw error;
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`API response was not ok: ${response.statusText}`);
                }

                const result = await response.json();
                
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (!audioData || !mimeType || !mimeType.startsWith("audio/")) {
                    throw new Error('API did not return valid audio data.');
                }
                
                // Get sample rate from mimeType, e.g., "audio/L16;rate=24000"
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                
                const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0));
                const pcm16 = new Int16Array(pcmData.buffer);

                // Convert PCM to WAV and store as a blob
                audioBlob = pcmToWav(pcm16, sampleRate);
                
                // Enable audio buttons, show controls, and update status
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Voice';
                playBtn.disabled = false;
                downloadBtn.disabled = false;
                audioControls.classList.remove('hidden');
                statusMessage.textContent = 'AI has generated your natural voice now.';
            } catch (error) {
                console.error('Error generating audio:', error);
                statusMessage.textContent = `Error: ${error.message}. Please try again.`;
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Voice';
            }
        }

        // Function to play or pause the audio
        async function playAudio() {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio to play. Please generate a voice first.';
                return;
            }

            if (isPlaying) {
                if (audioSource) {
                    audioSource.stop();
                }
                isPlaying = false;
                playBtn.textContent = 'Play Audio';
            } else {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const audioBuffer = await audioContext.decodeAudioData(e.target.result);
                    
                    audioSource = audioContext.createBufferSource();
                    audioSource.buffer = audioBuffer;
                    audioSource.connect(audioContext.destination);
                    audioSource.start(0);

                    isPlaying = true;
                    playBtn.textContent = 'Pause Audio';
                    
                    audioSource.onended = () => {
                        isPlaying = false;
                        playBtn.textContent = 'Play Audio';
                    };
                };
                reader.readAsArrayBuffer(audioBlob);
            }
        }

        // Function to download the audio
        function downloadAudio() {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio to download. Please generate a voice first.';
                return;
            }
            const date = new Date();
            const dateStr = date.toISOString().slice(0, 10);
            const timeStr = date.toTimeString().slice(0, 8).replace(/:/g, '-');
            const filename = `marin AI - natural voice generator_${dateStr}_${timeStr}.wav`;
            
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Function to reset the UI
        function resetUI() {
            inputText.value = '';
            voiceSelect.value = 'Kore';
            styleSelect.value = '';
            statusMessage.textContent = '';
            generateBtn.textContent = 'Generate Voice';
            generateBtn.disabled = false;
            playBtn.textContent = 'Play Audio';
            playBtn.disabled = true;
            downloadBtn.disabled = true;
            audioControls.classList.add('hidden');
            
            audioBlob = null;
            if (audioSource) {
                audioSource.stop();
                audioSource = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            isPlaying = false;
        }

        // Attach event listeners
        generateBtn.addEventListener('click', generateAudio);
        playBtn.addEventListener('click', playAudio);
        downloadBtn.addEventListener('click', downloadAudio);
        resetBtn.addEventListener('click', resetUI);
    </script>
</body>
</html>
